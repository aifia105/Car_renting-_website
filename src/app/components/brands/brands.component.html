        <div class="grid grid-cols-3 gap-6 place-items-center xl:flex xl:flex-wrap xl:gap-x-6 xl:justify-between">
           @for (item of brands; track $index) {

                <img width="60" height="60" [src]="item" alt="">

           }  
        </div>
    </div>
</section>
