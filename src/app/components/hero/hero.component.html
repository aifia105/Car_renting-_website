<div class="h-screen xl:h-[90vh] bg-[#b2b7c2]/10" >
    <div class="container mx-auto h-full xl:pt-10">
        <!-- text and image -->
        <div class="flex flex-col xl:flex-row justify-center items-center xl:justify-start h-full">
            <!--text-->
            <div class="text-center xl:max-w-xl xl:text-left mt-16 xl:mt-0">
                <h1 class="h1">Explore the Finest <span class="text-accent">Global</span> Offers</h1>
                <p class="description max-w-[550px] mx-auto xl:mx-0 mb-6 xl:mb-10">
                    Find your ideal ride for any adventure with our diverse range of affordable and dependable car rentals.
                </p>
                <!--btn -->
                <div class="flex gap-x-3 justify-center xl:justify-start">
                    <button class="btn-cta">
                        <img width="132" height="36" src="assets/icons/buttons/google-play.svg" alt="">
                    </button>
                    <button class="btn-cta">
                        <img width="132" height="36" src="assets/icons/buttons/app-store.svg" alt="">
                    </button>
                </div>
            </div>
            <!--image-->
            <div class="relative w-full h-full max-h-[50vh] md:max-w-[70vw] xl:max-w-[860px] xl:max-h-[542px] xl:absolute xl:-right-[90px] min-[1680px]:right-[120px] xl:top-40 ">
                <img loading="eager"   [style]="{ 'object-fit': 'contain' }" src="assets/hero/car.svg" alt="">
            </div>
        </div>
    </div>
    <div [class]="activeSearch ? 'fixed top-[80px] z-10 w-full max-w-[1920px]' : '-mt-12 w-full max-w-[1300px] mx-auto'">
        <app-search></app-search>
    </div>
</div>
