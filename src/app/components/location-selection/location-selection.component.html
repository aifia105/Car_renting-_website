<div class="w-full h-full flex xl:flex-row">
  <div class="relative flex-1">
    <button
      class="w-full h-full flex flex-col justify-center items-center xl:items-start xl:pl-8"
      (click)="toggleMenu()"
    >
      <div
        class="w-full h-16 xl:h-full flex justify-center xl:justify-start xl:border-r xl:border-black/10"
      >
        <div class="flex flex-col justify-center">
          <div
            class="flex flex-col xl:flex-row items-center xl:gap-x-2 gap-y-2 xl:gap-y-0"
          >
            <span class="text-accent"
              ><i class="fa-solid fa-location-dot"></i
            ></span>
            <div class="text-[15px] uppercase font-bold">Select Loaction</div>
          </div>
          <div
            class="uppercase font-medium text-[13px] text-secondary text-center xl:ml-6 xl:text-left"
          >
            {{ selectedLocation }}
          </div>
        </div>
      </div>
    </button>
    <div class="w-[400px]  shadow-lg absolute -top-56 xl:top-[70px] left-1/2 xl:left-0 z-10 transform -translate-x-1/2 xl:-translate-x-0 text-sm text-center xl:text-left  bg-white max-w-[332px] py-5 rounded-[10px]" *ngIf="isMenuOpen">
      @for (item of locations; track $index) {
      <ul>
        <li class="cursor-pointer py-4 xl:pl-10 hover:bg-gray-300 font-medium text-[13px] uppercase" (click)="selectLocation(item)" >{{ item }}</li>
      </ul>
      }
    </div>
  </div>
</div>
